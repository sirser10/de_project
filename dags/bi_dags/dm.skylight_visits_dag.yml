default:
  default_args:
    email_on_failure: False
    email_on_retry:  False
    retries: 0
    depends_on_past: False
    on_failure_callback: 
      callback: globals.globals.on_failure_callback
  catchup: False
  max_active_runs: 1

dm.skylight_visits_dag:
  default_args:
    start_date: 2025-02-21
    owner: s.frolkin
  schedule_interval: '30 4 * * *'
  tags: [skylight, visits, adhoc]

  tasks:
    start_dag:
      operator: airflow.operators.dummy_operator.DummyOperator
    
    dm.skylight_visits:
        operator: airflow.operators.python.PythonOperator
        python_callable_name: sql_script_execution
        python_callable_file: /opt/airflow/dags/operators/common/pg_operator.py
        op_kwargs:
          pg_hook_con: $ENV
          directory: /opt/airflow/dags/sql/other/
          schema_folder: dm
          table_name: skylight_visits
        dependencies: [start_dag]
    
    dm.skylight_visits_detail:
        operator: airflow.operators.python.PythonOperator
        python_callable_name: sql_script_execution
        python_callable_file: /opt/airflow/dags/operators/common/pg_operator.py
        op_kwargs:
          pg_hook_con: $ENV
          directory: /opt/airflow/dags/sql/other/
          schema_folder: dm
          table_name: skylight_visits_detail
        dependencies: [dm.skylight_visits]

    end_dag:
      operator: airflow.operators.dummy_operator.DummyOperator
      task_id: end_dag
      dependencies: [dm.skylight_visits_detail]